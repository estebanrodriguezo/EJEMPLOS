<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="icon" type="image/png" href="img/logo.png">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script type="text/javascript" src="js/codigo.js"></script>
</head>
<body>
	<table class="calculadora">
		<tr>
			<td colspan="7">
				<div id="display">
					<span id="indicadores">Rad</span>
					<span id="operacion"></span>
					<span id="pantalla"></span>
				</div>
			</td>
		</tr>

		<tr>
			<td><button id="abs" class="fun">abs</button></td>
			<td><button id="cuadrado" class="fun">x^2</button></td>
			<td><button id="porcentaje" class="fun">%</button></td>
			<td><button id="abrir_p" class="fun">(</button></td>
			<td><button id="cerrar_p" class="fun">)</button></td>
			<td><button id="borrar" class="fun">←</button></td>
			<td><button id="clear" class="fun">AC</button></td>
		</tr>

		<tr>
			<td><button id="inversa" class="fun">Inv</button></td>
			<td><button id="seno" class="fun">sin</button></td>
			<td><button id="logn" class="fun">ln</button></td>
			<td><button id="siete" class="number">7</button></td>
			<td><button id="ocho" class="number">8</button></td>
			<td><button id="nueve" class="number">9</button></td>
			<td><button id="division" class="fun">÷</button></td>
		</tr>

		<tr>
			<td><button id="pi" class="fun">π</button></td>
			<td><button id="coseno" class="fun">cos</button></td>
			<td><button id="log" class="fun">log</button></td>
			<td><button id="cuatro">4</button></td>
			<td><button id="cinco">5</button></td>
			<td><button id="seis">6</button></td>
			<td><button id="multiplicacion" class="fun">x</button></td>
		</tr>

		<tr>
			<td><button id="euler" class="fun">e</button></td>
			<td><button id="tangente" class="fun">tan</button></td>
			<td><button id="raiz" class="fun">√</button></td>
			<td><button id="uno">1</button></td>
			<td><button id="dos">2</button></td>
			<td><button id="tres">3</button></td>
			<td><button id="resta" class="fun">-</button></td>
		</tr>

		<tr>
			<td><button id="Ans" class="fun">Ans</button></td>
			<td><button id="exp" class="fun">EXP</button></td>
			<td><button id="potencia" class="fun">x^y</button></td>
			<td><button id="cero">0</button></td>
			<td><button id="punto">.</button></td>
			<td><button id="igual" class="igual">=</button></td>
			<td><button id="suma" class="fun">+</button></td>
		</tr>
	</table>
</body>
</html>
